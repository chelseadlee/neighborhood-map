<!DOCTYPE html>
<html>
    <head>
        <title>Neighborhood Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
        #map {
            height: 100%;
        }
        .container {
            height: 100%;
            position: relative;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .results {
            list-style-type: none;
            padding: 0;
        }

        #infobox {
            float: left;
            padding: 1%;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="infobox">
                <div id="filters">
                    <h3>Filter Coffee Shops</h3>
                    <p>Filter Results: <input data-bind="textInput: queryText" /></p>
                </div>
                <div id="place-list">
                    <ul class="results" data-bind="foreach: filteredList">
                        <li class="result-item">
                            <h3 data-bind="text: name, click: $parent.selectPlace" class="name"></h3>
                            <div data-bind="if: $parent.displayDetails">
                                <p data-bind="text: id" class ="address"></p>
<!--                                 <p data-bind="text: opennow"></p>
 -->                            <!-- <p data-bind="text: reviews" class="reviews"></p> -->
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="map"></div>
        </div>
    </body>
    <footer>

        <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyDC-nQZppbDK2LMwBkE3isNA1CgjJV4Vnc&v=3&callback=initMap"></script>

        <script type="text/javascript" src="js/knockout.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

    </footer>
</html>
