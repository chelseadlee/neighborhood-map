<!DOCTYPE html>
<html>
    <head>
        <title>Coffee Finder</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
            html, body {
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
                font-family: Helvetica, Arial, sans-serif;
            }
            /* The side panel */
            #sidePanel {
                height: 100%;
                z-index: 1;
                position: fixed;
                top: 0;
                left: 0;
                list-style: none;
                background: #311D1D;
                transition: 0.5s; /* 0.5 second transition effect to slide in the sidePanel */
                overflow-y: scroll;
                overflow-x: hidden;
            }

            .openSidePanel{
                width: 275px !important;
            }
            .closeSidePanel{
                width: 0;
            }
            #main {
                transition: margin-left .5s;
                width: 100%;
                z-index: 2;
                margin-left: 0;
            }
            .closeMain {
                margin-left: 0;
            }
            .openMain {
                margin-left: 275px !important;
            }

            @media screen and (max-height: 450px) {
                #sidePanel {padding-top: 15px;}
                #sidePanel {font-size: 18px;}
            }
            #filters, #place-list {
                width: 90%;
                border-top: 1px solid #311D1D;
                margin: 0 0.6em;
            }
            .results {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            #place-list {
                margin-top: 1em;
            }
            #filters {
                margin-bottom: 1em;
            }
            .inner-text {
                display: block;
                color: #E5E3E3;
                text-decoration: none;
                transition: color 0.2s, background 0.5s;
            }
            input {
                width: 80%;
                margin: 1em 0;
                background-color: #E5E3E3;
            }
            input[type="text"] {
                color: #311D1D;
            }
            .sidepanel-details {
                margin-left: 0.2em;
                margin-right: 0.2em;
                color: #E0AB12;
            }
            .place-details-box {
                border: 1px solid #C74438;
                margin: .4em;
            }
            .sidepanel-details a{
                text-decoration: none;
                color: #E0AB12;
            }
            a.name:hover {
                color: #c74438;
                background-color: #311D1D;
            }
            .container {
                height: 100%;
                position: fixed;
                overflow: hidden;
            }
            #toggle-nav-button {
                display: inline-block;
                position: absolute;
                top: 15px;
                left: 20px;
                z-index: 2;
                width: 28px;
                height: 28px;
                cursor: pointer;
                background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' version='1.1' x='0px' y='0px' width='30px' height='30px' viewBox='0 0 30 30' enable-background='new 0 0 30 30' xml:space='preserve'><rect width='30' height='6'/><rect y='24' width='30' height='6'/><rect y='12' width='30' height='6'/></svg>");
                background-size: contain;
            }
            #map {
                height: 100%;
                width: 100%;
            }
            .iw-text {
                padding: .2em;
            }
            #iw-name {
                background-color: #311D1D;
                color: #E5E3E3;
                border-radius: 6px 6px 0 0;
            }
            #iw-website {
                float: right;
                text-decoration: none;
                color: #E5E3E3;
                background-color: #311D1D;
                border-radius: 5px;
            }
            #iw-phone-number {
                float: left;
                text-decoration: none;
                color: black;
            }
            .iw-rating {
                text-align: center;
                padding: .3em;
                margin-top: 1em;
                border-radius: 10px;
                color: #FFF;
            }
            #yelp-rating {
                float: right;
                background-color: #C74438;
            }
            #google-rating {
                float: left;
                background-color: #E0AB12;
            }
            span.rating-num {
                font-size: 2em;
                padding: .1em;
                color: #311D1D;
                font-family: monospace;
            }


        </style>
    </head>
    <body>
        <div id="sidePanel" class="closeSidePane">
            <div id="filters">
                <h2 class="inner-text">Coffee Finder</h2>
                <p class="inner-text">Filter Coffee Shops by Name: <input data-bind="textInput: queryText" /></p>
            </div>
            <hr />
            <div id="place-list">
                <ul class="results" data-bind="foreach: filteredList">
                    <li class="result-item">
                        <h4><a href="#" data-bind="text: name, click: $parent.selectPlace" class="inner-text name"></a></h4>
                        <div data-bind="visible: $parent.showDetails() == name" class="place-details-box">
                            <p data-bind="text: address" class="sidepanel-details"></p>
                            <a data-bind="attr: {href: website}" class="sidepanel-details">website</a>
                            <p data-bind="text: phone" class="sidepanel-details"></p>
                            <p class="sidepanel-details"><a data-bind="attr: {href: googleUrl}">Google Rating: <span data-bind="text: rating" class="sidepanel-details"></span></a></p>
                            <p class="sidepanel-details"><a data-bind="attr: {href: yelpUrl}">Yelp Rating: <span data-bind="text: yelpRating" class="sidepanel-details"></span></a></p>
                        </div>
                    </li>
                </ul>
                <div>
                    <span data-bind="visible: filteredList().length == 0" class="inner-text">No Results. Try another search.</span>
                </div>
            </div>
        </div>

        <div id="main" class="container closeMain">
        <div id="toggle-nav-button"></div>

            <div id="map"></div>
        </div>
    </body>
    <footer>
        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/knockout.js"></script>
        <script src="js/lib/oauth-signature.min.js"></script>
        <script src="js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyDC-nQZppbDK2LMwBkE3isNA1CgjJV4Vnc&v=3&callback=initMap"></script>
        <script>
            $(document).ready(function() {
                $("#toggle-nav-button").on("click", function() {
                    $("#sidePanel").toggleClass("openSidePanel");
                    $("#main").toggleClass("openMain");
                });
            })

        </script>
    </footer>
</html>
